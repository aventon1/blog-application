<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{master_template::site-head}">
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}" />
    <title>Registration Page</title>
</head>

<body>

<header th:replace="~{master_template::site-header}"></header>

<div class="container">
    <div class="row">
        <div class="reg-header">

            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our awesome app!</div>
            </div>

            <h1>Registration</h1>
            <div class="registration">
                <form th:action="@{/registration}" th:object="${user}" method="post">

                    <div class="form-group">
                        <label for="first-name">First Name</label> <input type="text" th:field="*{firstName}"
                                                                          id="first-name" name="first-name" class="form-control"
                                                                          autofocus="autofocus" placeholder="First Name" />
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label> <input type="text" th:field="*{lastName}"
                                                                        id="last-name" name="last-name" class="form-control"
                                                                        placeholder="Last Name" />
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label> <input type="text"  th:field="*{email}"
                                                                id="email" name="email" class="form-control"
                                                                autofocus="autofocus" placeholder="Email" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label> <input type="password"  th:field="*{password}"
                                                                      id="password" name="password" class="form-control"
                                                                      placeholder="Password" />
                    </div>

                    <button id="button-reg" type="submit">Register</button>

                    <div class="form-new-user">
                    <span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>


<footer th:replace="~{master_template::site-footer}"> </footer>

</body>
</html>
